buildscript {

    apply from: 'project_configuration.gradle'
    apply from: 'project_dependencies.gradle'

    dependencies {
        classpath gradlePlugins.androidGradlePlugin
        classpath gradlePlugins.kotlinGradlePlugin
        classpath gradlePlugins.hiltGradlePlugin
    }

    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}